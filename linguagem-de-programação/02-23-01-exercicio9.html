<!DOCTYPE html>
<html>
<head>
    <title>Exercício 9 da lista 2</title>
    <meta charset="utf-8">
    <script>// aqui vem java script
      function calcula(){
          //recupera valor do usuário
          let saldo = Number(document.getElementById("saldo").value);
          let credito = 15;
          if (saldo > 400) {
              credito = saldo * 30 / 100;
          } else if (saldo <= 400 && saldo > 300) {
              credito = saldo*25/100;
          } else if (saldo <= 300 && saldo > 200) {
              credito = saldo*20/100; 
          } else if (saldo <= 200 && saldo >0 ){
            credito = saldo*10/100;
          }else {
              credito = 0;
          }
          document.getElementById("resultado").innerHTML = `saldo foi ${saldo}, o crédito é ${credito}`
      } 
           
    </script>

</head>
