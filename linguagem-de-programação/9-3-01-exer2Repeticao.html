<!DOCTYPE html>
<html>

<head>
    <script>
        function exe2() {
            let preco = 5.0
            let qtde = 120
            let lucro = (preco * qtde) - 200
            let maiorLucro = lucro
            let dadosTabela = "" // conteúdo da tabela
            while (preco >= 1.0) {
                dadosTabela = dadosTabela + `<tr> <td> ${preco} </td> <td> ${qtde} </td> <td> 200 </td> <td> R$ ${lucro.toFixed(2)} </td> </tr>`
                //alet(`preço: ${preco} e qtde: ${preco*qtde - 200}`)
                preco = preco - 0.50 // caindo
                qtde = qtde + 26 // subindo
                lucro = (preco * qtde) - 200
                if (lucro > maiorLucro) {// achamos um novo maiorLucro
                    maiorLucro = lucro // troca o maiorLucro
                }
            }
            document.getElementById("dadosTabela").innerHTML = dadosTabela
            alert(`Maior lucro ${maiorLucro}`)
        }

    </script>
    <style>

        table,th,td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 2 </h1>
    <div id="conteiner">
        <h2> Companhia de Ingressos </h2>
        <h3> Tabela de Vendas: </h3>
        <h4> Clique no botão para mostrar a tabela</h4>
        <button type="button" onclick="exe2()"> Tabela </button>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <!--tablea row-->
                        <th> Preço </th>
                        <!--tablea header-->
                        <th> Quantidade </th>
                        <th> Desconto </th>
                        <th> Lucro </th>
                    </tr>
                </thead>
                <tbody id="dadosTabela"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
