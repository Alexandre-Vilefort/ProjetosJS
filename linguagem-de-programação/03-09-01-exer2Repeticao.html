<!DOCTYPE html>

    <script>
        function exe2() {
            let preco = 5.0
            let qtde = 120
            let lucro = (preco * qtde) - 200
            let maiorLucro = lucro
            let dadosTabela = "" // conteúdo da tabela
            while (preco >= 1.0) {
                dadosTabela = dadosTabela + `<tr> <td> ${preco} </td> <td> ${qtde} </td> <td> 200 </td> <td> R$ ${lucro.toFixed(2)} </td> </tr>`
                //alet(`preço: ${preco} e qtde: ${preco*qtde - 200}`)
                preco = preco - 0.50 // caindo
                qtde = qtde + 26 // subindo
                lucro = (preco * qtde) - 200
                if (lucro > maiorLucro) {// achamos um novo maiorLucro
                    maiorLucro = lucro // troca o maiorLucro
                }
            }
            document.getElementById("dadosTabela").innerHTML = dadosTabela
            alert(`Maior lucro ${maiorLucro}`)
            let table = document.querySelector(".table");
            table.style.visibility = "visible";
        }

    </script>
