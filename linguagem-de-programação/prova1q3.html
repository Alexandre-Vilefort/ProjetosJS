<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8 ">
    <script>
        var vetorPessoas = [];
        var vetorImoveis = [];

        function questao3() {
            for (let i = 0; i < 10; i++) {
                let pessoa = new Object();
                pessoa.rg = Number(prompt(`Pessoa ${i + 1}: Informe o RG`));
                pessoa.cpf = Number(prompt(`Pessoa ${i + 1}: Informe o CPF`));
                pessoa.nome = prompt(`Pessoa ${i + 1}: Informe o nome`);
                vetorPessoas.push(pessoa);
            }
            for (let i = 0; i < 2; i++) {
                let imovel = new Object();
                imovel.endereco = Number(prompt(`Imóvel ${i + 1}: Informe o endereço`));
                imovel.tamanho = Number(prompt(`Imóvel ${i + 1}: Informe o tamanho`));
                imovel.valor = Number(prompt(`Imóvel ${i + 1}: Informe o valor`));
                imovel.rgDono = Number(prompt(`Imóvel ${i + 1}: Informe o RG do dono`));
                vetorImoveis.push(imovel);
            }
        }
        function questao3RG() {
            let RG = Number(prompt(`Informe o RG para realizar a pesquisa`));
            let valorTotalImoveis = 0;
            let nome = "";
            for (let imovel of vetorImoveis) {
                if (imovel.rgDono == RG) {
                    valorTotalImoveis += imovel.valor;
                }
            }
            for (let pessoa of vetorPessoas) {
                if (pessoa.rg == RG) {
                    nome = pessoa.nome;
                    break
                }
            }
            document.getElementById('output1').innerHTML = `O nome do dono do RG ${RG} é ${nome}`;
            document.getElementById('output2').innerHTML = `O valor de seus imóveis é R$ ${valorTotalImoveis.toFixed(2)}`;
        }

    </script>
