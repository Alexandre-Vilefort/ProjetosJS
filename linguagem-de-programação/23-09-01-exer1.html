<!DOCTYPE html>

<head>
    <meta charset="utf-8 ">
    <script>
        function exe1(opt) {

            if (opt == 1) {
                // declaração de vetores
                let vetor = [];
                let pares = [];
                let impares = [];

                // entrada de dados
                for (let i = 1; i <= 6; i++) {
                    vetor.push(prompt(`Informe o element ${i}`));
                    if (vetor[i-1] % 2 == 0){
                        pares.push(vetor[i-1]);
                    } else {
                        impares.push(vetor[i-1]);
                    }
                }
            
                document.getElementById("output1").innerHTML = pares;
                document.getElementById("output2").innerHTML = impares
            }
        }
    </script>
    <style>
