<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8 ">
    <script>
        var valorTotal = 0;
        var parcela1 = 0;
        var parcela2 = 0;
        var parcela3 = 0;
        var btnSol = document.getElementById("btnSol");
        var btnAndar = document.getElementById("btnAndar");
        function questao1(opt) {
            if (opt == 1) {
                //Valor total
                let metragem = Number(prompt('Forneça a metragem do apartamento (metros quadrados)'));
                let numGaragem = Number(prompt('Forneça o número de garagens'));
                if (metragem <= 80) {
                    if (numGaragem == 1) {
                        parcela1 = 300000;
                    } else if (numGaragem == 2) {
                        parcela1 = 320000;
                    } else if (numGaragem == 3) {
                        parcela1 = 340000;
                    } else {
                        alert("Número inválido");
                    }
                } else if (metragem > 80 && metragem <= 120) {
                    if (numGaragem == 1) {
                        parcela1 = 400000;
                    } else if (numGaragem == 2) {
                        parcela1 = 420000;
                    } else if (numGaragem == 3) {
                        parcela1 = 440000;
                    } else {
                        alert("Número inválido")
                    }
                } else if (metragem > 120) {
                    if (numGaragem == 1) {
                        parcela1 = 500000;
                    } else if (numGaragem == 2) {
                        parcela1 = 520000;
                    } else if (numGaragem == 3) {
                        parcela1 = 540000;
                    } else {
                        alert("Número inválido");
                    }
                }


            } else if (opt == 2) {
                //Acréscimo em função do andar
                let andar = Number(prompt('Forneça o andar do apartamento'));
                if (andar == 1 && parcela1 != 0) {
                    parcela2 = 10000;
                } else if (andar == 2 && parcela1 != 0) {
                    parcela2 = 20000;
                } else if (andar == 3 && parcela1 != 0) {
                    parcela2 = 30000;
                } else if (parcela1 == 0){
                    alert("Clique primeiro em Valor Total e coloque um valor diferente de zero");
                }else{
                    alert("Valor inválido");
                }
            } else if (opt == 3) {
                //Acréscimo em função da posição do sol
                let posiSol = prompt('Forneça a posição do sol (M ou T)');
                if (posiSol.toUpperCase() == "M" && parcela1 != 0) {
                    parcela3 = 5;
                } else if (posiSol.ToUpperCase() == "T" && parcela1 != 0) {
                    parcela3 = 8;
                } else if (parcela1 == 0){
                    alert("Clique primeiro em Valor Total e coloque um valor diferente de zero");
                }else{
                    alert("Valor inválido");
                }
            } else if (opt == 4) {
                valorTotal = 0;
                parcela1 = 0;
                parcela2 = 0;
                parcela3 = 0;
                document.getElementById('output1').innerHTML = "";
                document.getElementById('output2').innerHTML = "";
                document.getElementById('output3').innerHTML = "";
                document.getElementById('output4').innerHTML = "";
            } else {
                alert("Erro");
            }
            valorTotal = parcela1 + parcela2;
            valorTotal = valorTotal * (1 + parcela3 / 100);

            document.getElementById('output1').innerHTML = `Valor pela metragem e garagem é R$ ${parcela1.toFixed(2)}`;
            document.getElementById('output2').innerHTML = `O acréscimo pelo andar é R$ ${parcela2.toFixed(2)}`;
            document.getElementById('output3').innerHTML = `O acréscimo percentual pela posição do sol é ${parcela3.toFixed(2)}%`
            document.getElementById('output4').innerHTML = `Valor total é R$ ${valorTotal.toFixed(2)}`;
        }
    </script>
    <style>

        /* Show the tooltip text when you mouse over the tooltip container */

    </style>

<body>

    <div id="conteiner">
        <h1>Prova de Linguagem de Programação</h1>
        <h2> Questão 1</h2>
        <div class="divbutton">
            <br><button type="button" onclick="questao1(1)"> Valor total </button>
            <span class="tooltiptext"> receber a metragem do apartamento
                <br> e o número de garagens, e calcular o valor total

        <div class="divbutton">

        <div class="divbutton">

            </span>
        </div>
        <div class="divbutton">
