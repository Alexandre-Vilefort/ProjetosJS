        function exer2() {
            let vetor = []; // cria vetor
            for (let i = 0; i < 2; i++) {
                let objeto = new Object();
                objeto.salario = Number(prompt('Informe o salário'));
                objeto.filhos = Number(prompt('Informe o número de filhos'));
                objeto.sexo = prompt('Informe o sexo: F para feminino e M para masculino').toUpperCase();
                objeto.idade = Number(prompt("Informe a idade"));

                vetor.push(objeto);
            }

            let mediaSal = 0;
            let mediaFil = 0;
            let mediaIda = 0;
            let maiorSal = vetor[0].salario;
            let mulh = 0;
            let mulhSal1000 = 0;
            for (let i of vetor) {
                mediaSal += i.salario;
                mediaFil += i.filhos;
                mediaIda += i.idade;
                if (i.salario > maiorSal){maiorSal = i.salario};

                if (i.sexo == "F") {
                    mulh++;
                    if (i.salario > 1000) {
                        mulhSal1000++;
                    }
                }
            }

            mediaSal = mediaSal / vetor.length;
            mediaFil = mediaFil / vetor.length;
            mediaIda = mediaIda / vetor.length;
            mulhSal1000 = mulhSal1000/mulh*vetor.length;

            console.log(mulh);
            console.log(mulhSal1000);

            document.getElementById('output1').innerHTML = `média de salário é R$ ${mediaSal.toFixed(2)}`;
            document.getElementById('output2').innerHTML = `média de filhos é ${mediaFil}`;
            document.getElementById('output3').innerHTML = `maior salário é R$ ${maiorSal.toFixed(2)}`;
            document.getElementById('output4').innerHTML = `porcentual de mulheres com salário maior que R$ 1000 é ${mulhSal1000}`;
        }
